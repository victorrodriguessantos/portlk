<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conheça Elika Soares, artista visual especializada em pintura, bordado e desenho. Veja sua galeria e entre em contato.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Galindo">
    <link rel="stylesheet" href="/style.css">
    <title>Elika Soares Portifolio</title>
  </head>
<body>
   <!-- Inicio Nav -->
<div class="navegacao">
    <nav>
      <div class="menu-toggle" id="menu-toggle">
        &#9776;
      </div>
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#galeria">Galeria</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </div>
  <!-- Fim Nav -->
  

    <!-- Inicio Home -->
    <div class="home">
        <section id="home">
            <div class="home-all">
                <div class="home-text">
                    <h1> Olá eu sou a <span>Elika Soares :D</span></h1>
                    <h3> Pintura, Desenho, Bordado e mais... </h3>
                    <div class="home-btn">
                        
                        <button>
                          <a href="https://www.instagram.com/lk.4rt/" target="_blank" rel="noopener noreferrer">
                            <img src="/images/instagram.png" alt="instagram" width="30px;" height="30px;">
                          </a>
                        </button>
                    </div>
                </div>
                <div class="img-avatar">
                    <img src="/images/avatar.png" width="350px" height="350px">
                </div>
            </div>
        </section>
    </div>
    <!-- Fim Home -->

    <!-- Inicio Galeria -->
    <section id="galeria">
      <h2>Galeria</h2>
      <h3>Clique na imagem para ampliar</h3>
      <div class="galeria">
      <!-- SnapWidget -->
      <iframe src="https://snapwidget.com/embed/1105665" 
        class="snapwidget-widget" 
        allowtransparency="true" 
        frameborder="0" 
        scrolling="no" 
        style="border:none; overflow:hidden; width:100%; height:800px;;" 
        title="Posts from Instagram">
      </iframe>
      </div>
    </section>
    <!-- Fim Galeria -->

    <!-- Inicio Contato -->
    <section id="contato">
        <h2>Contato</h2>
        <form action="https://formspree.io/f/xanbzgdl" method="POST" class="form-contato">
          <input type="text" name="nome" placeholder="Seu Nome" required>
          <input type="email" name="email" placeholder="Seu Email" required>
          <textarea name="mensagem" placeholder="Digite sua mensagem..." required></textarea>
          <button type="submit">Enviar</button>
        </form>
    </section>
    <!-- Fim Contato -->


    <script src="/script.js"></script>
</body>
</html>
